<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Fintech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bienvenido a Fintech</h1>

  <div id="login">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
  </div>

  <div id="registro">
    <h2>Registro de nuevo cliente</h2>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <input type="text" id="dni" placeholder="DNI">
    <input type="email" id="nuevoEmail" placeholder="Correo electrónico">
    <input type="password" id="nuevoPassword" placeholder="Contraseña">
    <button onclick="registrarCliente()">Registrar</button>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Panel del Cliente</h2>
    <p><strong>Usuario:</strong> <span id="usuarioEmail"></span></p>
    <button onclick="mostrarFormularioCuenta()">Crear cuenta</button>
    <button onclick="mostrarFormularioMovimiento()">Depositar / Retirar</button>
    <button onclick="logout()">Cerrar sesión</button>

    <div id="formCuenta" style="display: none;">
      <h3>Crear nueva cuenta</h3>
      <input type="number" id="saldoInicial" placeholder="Saldo inicial">
      <button onclick="crearCuenta()">Confirmar</button>
    </div>

    <div id="formMovimiento" style="display: none;">
      <h3>Realizar movimiento</h3>
      <input type="text" id="codigoMovimiento" placeholder="Código de cuenta">
      <select id="tipoMovimiento">
        <option value="deposito">Depósito</option>
        <option value="retiro">Retiro</option>
      </select>
      <input type="number" id="montoMovimiento" placeholder="Monto">
      <button onclick="realizarMovimiento()">Confirmar</button>
    </div>

    <!-- ✅ Sección que se actualiza con las cuentas -->
    <div id="resumenCuentas">
      <h3>Tus cuentas</h3>
      <div id="listaCuentas"></div>
    </div>

    <!-- ✅ Sección para mostrar resumen de movimientos -->
    <div id="resultados"></div>
  </div>

  <div id="mensaje" class="mensaje" style="display: none;"></div>

  <script src="models/Cliente.js"></script>
  <script src="models/Cuenta.js"></script>
  <script src="models/Movimiento.js"></script>
  <script src="app.js"></script>
</body>
</html>
